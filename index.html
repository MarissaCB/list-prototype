<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">
	<meta charset="UTF-8">
	<title>eShoppe</title>
</head>
<body>
	<nav class="top-navigation">
		<h1>eShoppe</h1>
		<img class="logo" src="images/grocerybags.png" alt="grocerybags" width="100" height="120">
	</nav>
	<div class="userinfo">
		<button type="button">Add Item</button>
		<input type="text" id="inputBox" value placeholder="Enter item name here" size="30">
		<h2>My Basket Items</h2>
	</div>
		<button type="button">Update Basket</button>
	<div class="basket-details">
		<img class="basket" src="images/shopping-basket.png" alt="shoppingbasket" width="350" height="240">
		<ol type="1">
			<li>Milk</li>
			<li>Butter</li>
			<li>Eggs</li>
			<li>Cheese</li>
			<li>Onion</li>
			<li>Macaroni</li>
			<li>Broccoli</li>
			<li>Cauliflower</li>
			<li>Cream cheese</li>
			<li>Peas</li>
		</ol>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.js"> </script><script src="js/app.js"></script>
</body>
</html>
